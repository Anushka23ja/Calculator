<!DOCTYPE html>
<html>
<head>
    <title>Anushka's Calculator</title>
    <style>
        table {
            border: 3px solid pink;
            margin-left: auto;
            margin-right: auto;
            width: 20px;
            height: 100px;
            background-color: rgb(221, 218, 241);
        }

        input[type="text"] {
            padding: 15px 50px;
            font-size: 25px;
            font-weight: bold;
        }

        input[type="button"] {
            width: 50%;
            padding: 23px 45px;
            background-color: lightpink;
            color: rgb(255, 255, 255);
            font-size: 21px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<table id="Anushka'sCalculator">
    <tr>
        <td colspan="4">
            <input type="text" id="result">
        </td>
    </tr>

    <tr>
        <td><input type="button" value="CLR" onclick="clr()"></td>
        <td><input type="button" value="DEL" onclick="deleteChar()"></td>
        <td><input type="button" value="%" onclick="display('%')" onkeydown="calc(event)"></td>
        <td><input type="button" value="/" onclick="display('/')" onkeydown="calc(event)"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="display('7')" onkeydown="calc(event)"></td>
        <td><input type="button" value="8" onclick="display('8')" onkeydown="calc(event)"></td>
        <td><input type="button" value="9" onclick="display('9')" onkeydown="calc(event)"></td>
        <td><input type="button" value="*" onclick="display('*')" onkeydown="calc(event)"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="display('4')" onkeydown="calc(event)"></td>
        <td><input type="button" value="5" onclick="display('5')" onkeydown="calc(event)"></td>
        <td><input type="button" value="6" onclick="display('6')" onkeydown="calc(event)"></td>
        <td><input type="button" value="-" onclick="display('-')" onkeydown="calc(event)"></td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="display('1')" onkeydown="calc(event)"></td>
        <td><input type="button" value="2" onclick="display('2')" onkeydown="calc(event)"></td>
        <td><input type="button" value="3" onclick="display('3')" onkeydown="calc(event)"></td>
        <td><input type="button" value="+" onclick="display('+')" onkeydown="calc(event)"></td>
    </tr>
    <tr>
        <td><input type="button" value="." onclick="display('.')" onkeydown="calc(event)"></td>
        <td><input type="button" value="0" onclick="display('0')" onkeydown="calc(event)"></td>
        <td><input type="button" value="=" onclick="output()"></td>
    </tr>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
<script>
    function display(val) {
        document.getElementById("result").value += val;
    }

    function clr() {
        document.getElementById("result").value = "";
    }

    function calc(event) {
        if (
            event.key == '0' || event.key == '1' || event.key == '2' ||
            event.key == '3' || event.key == '4' || event.key == '5' ||
            event.key == '6' || event.key == '7' || event.key == '8' ||
            event.key == '9' || event.key == '*' || event.key == '+' ||
            event.key == '-' || event.key == '/'
        ) {
            document.getElementById("result").value += event.key;
        }
    }

    var calculate = document.getElementById("Anushka'sCalculator");
    calculate.onkeyup = function (event) {
        if (event.keyCode === 13) {
            console.log("Enter");
            let x = document.getElementById("result").value;
            console.log(x);
            output();
        }
    }

    function deleteChar() {
    var currentValue = document.getElementById("result").value;
    document.getElementById("result").value = currentValue.slice(0, -1);
    }

    function output() {
        let x = document.getElementById("result").value;
        let y = math.evaluate(x);
        document.getElementById("result").value = y
    }

</script>
</body>
</html>
